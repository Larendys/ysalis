<form id="playlist-create" autocomplete="off" onsubmit="event.preventDefault();">
    <p>Create a new Audio playlist in your current World.</p>

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Playlist Name"/>
    </div>

    <div class="form-group">
        <label>Shuffle Tracks?</label>
        <input type="checkbox" data-dtype="Boolean" name="shuffle"/>
    </div>
</form>
