<form class="{{cssClass}} flexcol" autocomplete="off">
    <div class="lightbox-image" style="background-image: url('{{image}}')" {{#if showTitle}}title="{{title}}"{{/if}}></div>

    {{#if editable}}
    <div class="form-group title">
        <input type="text" name="title" value="{{title}}"/>
    </div>

    <div class="form-group picker">
        {{filePicker target="image" type="image"}}
        <input class="image" type="text" name="image" placeholder="path/image.png" value="{{image}}" data-dtype="String"/>
        <button type="submit"><i class="fas fa-check"></i></button>
    </div>
    {{/if}}
</form>
