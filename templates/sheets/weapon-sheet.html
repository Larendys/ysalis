<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div class="sheet-content">
      <table>
	      <tr> 
 	        <th> {{localize "ysalis.weapon.attackWith"}} </th>         
	        <th> {{localize "ysalis.weapon.damage"}} </th>
	        <th> {{localize "ysalis.weapon.sturdiness"}} </th>
	        <th> {{localize "ysalis.weapon.blessing"}} </th>
        </tr>
        <tr>
          <td>
            <select name="data.attackWith">
              {{#select data.attackWith}}
	            {{#each config.weaponTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
	            {{/each}}
              {{/select}}
            </select>
          </td>
          <td>
            <input name="data.damage" type="text" value="{{data.damage}}" data-dtype="Number" />
          </td>
           <td>
            <input name="data.sturdiness" type="text" value="{{data.sturdiness}}" data-dtype="Number" />
          </td>
           <td>
             <input name="data.blessing" type="checkbox" {{checked data.blessing}} />
          </td>
        </tr>
      </table>
      <!-- <textarea name="data.description">{{data.description}}</textarea> --> 
      {{editor content=data.description target="data.description" button=true owner=owner editable=editable}} 
    </div>
</form>
